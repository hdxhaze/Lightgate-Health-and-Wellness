    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --mouse-x: 0px;
        --mouse-y: 0px;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .glass-card-vibrant {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0.03)
        );
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
      }
      .glass-card-vibrant:hover {
        border-color: rgba(20, 184, 166, 0.4);
        box-shadow: 0 30px 60px -12px rgba(20, 184, 166, 0.2),
          inset 0 1px 1px rgba(255, 255, 255, 0.2);
      }
      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(1.5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .cursor-glow {
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          rgba(20, 184, 166, 0.18) 0%,
          transparent 75%
        );
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 1;
        transform: translate(-50%, -50%);
        transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1);
        mix-blend-mode: plus-lighter;
      }
      .text-gradient-lime {
        background: linear-gradient(to right, #84cc16, #2dd4bf, #818cf8);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGradient 4s linear infinite;
      }
      @keyframes textGradient {
        to {
          background-position: 200% center;
        }
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .tilt-element {
        transition: transform 0.2s ease-out;
      }
      .mobile-card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
